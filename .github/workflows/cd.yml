name: cd

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-cli:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: build
        run: cargo build --release -p astrograph-cli
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: astrograph-cli-${{ runner.os }}
          path: target/release/astrograph-cli*

  build-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/astrograph-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/astrograph-ui/package-lock.json
      - name: install
        run: npm ci
      - name: build
        run: npm run build
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: astrograph-ui-dist
          path: apps/astrograph-ui/dist
